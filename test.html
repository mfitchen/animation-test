<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <!-- toilet animation -->
    <div class="toilet">
      <div class="toilet-bowl">
        <img src="img/toilet-bowl.png" alt="toilet bowl"/>
      </div>
      <div class="toilet-flush">
        <img src="img/toilet-flusher.png" alt="toilet flusher"/>
      </div>
    </div>

    <!-- bicycle animation -->
    <div class="bicycle">
      <div class="bicycle-frame">
        <img src="img/bike-frame.png" alt="bicycle frame"/>
      </div>
      <div class="bicycle-wheel-front">
        <img src="img/bike-wheel-front.png" alt="bicycle front wheel"/>
      </div>
      <div class="bicycle-crank">
        <img src="img/bike-crank.png" alt="bicycle crank"/>
      </div>
      <div class="bicycle-wheel-rear">
        <img src="img/bike-wheel-rear.png" alt="bicycle rear wheel"/>
      </div>
    </div>

    <!-- burger animation -->
    <div class="burger">
      <div class="burger-layers">
        <img src="img/burger.png" alt="burger... possibly vegan"/>
      </div>
      <div class="burger-bite1"></div>
      <div class="burger-bite2"></div>
      <div class="burger-bite3"></div>
      <div class="burger-bite4"></div>
      <div class="burger-bite5"></div>
      <div class="burger-bite6"></div>
    </div>

    <!-- nametag animation -->
    <div id="f1_container">
      <div id="f1_card" class="shadow">
        <div class="front face">
          <img src="img/nametag2.png"/>
        </div>
        <div class="back face center">
          <img src="img/nametag2.png"/>
        </div>
      </div>
    </div>

    <!-- pokemon animation -->
    <div class="pokemon">
      <div class="pokemon-roll">
        <div class="pokemon-ball">
          <img id="pokemon-ball-red" src="img/pokemon-ball-red-center.png" alt="pokemon red ball dot" />
          <img id="pokemon-ball" src="img/pokemon-ball-white.png" alt="pokemon ball" />
        </div>
        <div class="pokemon-character">
          <img id="pokemon-character" src="img/pokemon-character-without-tail.png" alt="pokemon character (without tail)" />
          <img id="pokemon-character-tail" src="img/pokemon-character-tail.png" alt="pokemon character tail" />
        </div>
      </div>
    </div>

    <!-- track animation -->
    <div class="computer-container">
      <div class="computers">
        <img src="img/mac-computers-blank.png" alt="Mac computers" />
      </div>
      <div class="ruby">
        <img src="img/icon-ruby.png" alt="Ruby icon" />
      </div>
      <div class="c-sharp">
        <img src="img/icon-c-sharp.png" alt="C-sharp icon" />
      </div>
      <div class="css">
        <img src="img/icon-css.png" alt="CSS icon" />
      </div>
      <div class="android">
        <img src="img/icon-android.png" alt="" />
      </div>
    </div>

    <!-- napping animation -->
    <div class="sleep-animation">
      <div class="couch">
        <img src="img/couch-nap-couch.png" alt="Couch" />
      </div>
      <div class="napper">
        <img src="img/couch-nap-napper.png" alt="Napper" />
      </div>
      <div class="arm">
        <img src="img/couch-nap-napper-arm.png" alt="Arm" />
      </div>
    </div>

    <!-- temperature animation -->
    <div class="thermometer">
      <div class="thermometer-base">
        <img src="img/temperature-thermometer-base.png" alt="Thermometer class" />
      </div>
      <div class="temp1">
        <img src="img/temperature-thermometer-high-temp.png" alt="Temperature level high" />
      </div>
      <div class="temp2">
        <img src="img/temperature-thermometer-low-temp.png" alt="Temperature level low" />
      </div>
      <div class="thermometer-lines">
        <img src="img/temperature-thermometer-lines.png" alt="Thermometer lines" />
      </div>
    </div>

  </body>
</html>
